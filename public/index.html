<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-2.1.4.min.js"></script>
    <!-- <script src="https://code.angularjs.org/2.0.0-alpha.26/angular2.sfx.dev.js"></script> -->
    <title> Bidder </title>
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="./bid.js"></script>

    <!-- header for login/registration and logout -->
    <header>
      <div id='login'>
        <h3 id='loginLink'><a href='#'>Login</a></h3>
        <form id='loginForm'>
          <input type='text' id='user_email' placeholder="Email"><br>
          <input type='text' id='user_password' placeholder="Password"><br>
          <input type="submit" id='logging_in' value="Log In">
        </form>
      </div>
      <div id='register'>
        <h3 id='registerLink'><a href ='#'>Register</a></h3>
        <form id='registerForm'>
          <input type='text' id='name' placeholder="Name"><br>
          <input type='text' id='email' placeholder="Email"><br>
          <input type='text' id='password' placeholder="Password"><br>
          <input type='submit' id='registering' value='Register' >
        </form>
      </div>
      <div id='loggedIn'></div>
      <input type="submit" id='logging_out' value='Log Out'>
    </header>

    <!-- navigation, search feature and logo -->
    <div id='nav'>
      <h2>bidder</h2>
      <div id='searching'>
        <input type='text' id='search' placeholder="Search Item..."/>
        <input type="submit" id ='submit' name="name" value="submit">
      </div>
    </div>

    <!-- contents retrieved from ebay ajax -->
    <div id='content'>
      <ul id='bidItems'>
      </ul>
    </div>

    <!-- footer with extra information regarding site -->
    <footer>
      <ul>
        <li id='about_us'><a href ='#'>About Us</a></li>
        <li id='careers'><a href ='#'>Careers</a></li>
        <li>Copyright &#169; 2015</li>
      </ul>
    </footer>





  </body>
</html>
